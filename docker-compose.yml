version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: assessment-portal-db
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: internalPortal
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - assessment-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: assessment-portal-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/internalPortal?authSource=admin
      JWT_SECRET: your-super-secure-production-jwt-secret
      PORT: 5000
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    networks:
      - assessment-network
    volumes:
      - ./backend/logs:/app/logs

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: assessment-portal-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - assessment-network

volumes:
  mongodb_data:

networks:
  assessment-network:
    driver: bridge